<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormulÃ¡rio de Equipamentos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="file"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .required {
            color: #e74c3c;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-reset {
            background: #f0f0f0;
            color: #333;
        }

        .btn-reset:hover {
            background: #e0e0e0;
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-text {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 22px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ FormulÃ¡rio de Equipamentos</h1>
            <p>Preencha os dados do equipamento para registro</p>
        </div>

        <div class="success-message" id="successMessage">
            âœ“ FormulÃ¡rio enviado com sucesso! Os dados foram salvos.
        </div>

        <div class="error-message" id="errorMessage">
            âœ— Erro ao enviar o formulÃ¡rio. Tente novamente.
        </div>

        <form id="equipmentForm">
            <div class="form-group">
                <label for="portador">Portador <span class="required">*</span></label>
                <input type="text" id="portador" name="portador" required placeholder="Nome da pessoa responsÃ¡vel">
            </div>

            <div class="form-group">
                <label for="equipamento">Equipamento <span class="required">*</span></label>
                <input type="text" id="equipamento" name="equipamento" required placeholder="Ex: MacBook, Dell, Lenovo">
            </div>

            <div class="form-group">
                <label for="modelo">Modelo <span class="required">*</span></label>
                <input type="text" id="modelo" name="modelo" required placeholder="Ex: MacBook Pro M1">
            </div>

            <div class="form-group">
                <label for="serial">Serial Number <span class="required">*</span></label>
                <input type="text" id="serial" name="serial" required placeholder="NÃºmero de sÃ©rie do equipamento">
            </div>

            <div class="form-group">
                <label for="hd">HD <span class="required">*</span></label>
                <input type="text" id="hd" name="hd" required placeholder="Ex: 256GB SSD">
            </div>

            <div class="form-group">
                <label for="processador">Processador <span class="required">*</span></label>
                <input type="text" id="processador" name="processador" required placeholder="Ex: Intel Core i7">
            </div>

            <div class="form-group">
                <label for="memoria">MemÃ³ria <span class="required">*</span></label>
                <input type="text" id="memoria" name="memoria" required placeholder="Ex: 16GB RAM">
            </div>

            <div class="form-group">
                <label for="marca">Marca <span class="required">*</span></label>
                <input type="text" id="marca" name="marca" required placeholder="Ex: Apple, Dell, Lenovo">
            </div>

            <div class="form-group">
                <label for="email">Seu e-mail <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="seu.email@empresa.com">
            </div>

            <div class="form-group">
                <label for="foto">Foto como evidÃªncia</label>
                <input type="file" id="foto" name="foto" accept="image/*">
                <p class="info-text">Envie uma foto do equipamento como comprovante (opcional)</p>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-submit">Enviar FormulÃ¡rio</button>
                <button type="reset" class="btn-reset">Limpar</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Enviando dados...</p>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('equipmentForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Mostrar loading
            loading.style.display = 'block';
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                // Criar FormData para enviar dados incluindo arquivo
                const formData = new FormData(form);
                
                // Adicionar timestamp
                formData.append('timestamp', new Date().toLocaleString('pt-BR'));

                // Enviar para Formspree (vocÃª precisa criar uma conta e obter o ID do formulÃ¡rio)
                // Substitua 'xyzpqwer' pelo seu ID de formulÃ¡rio do Formspree
                const response = await fetch('https://formspree.io/f/xyzrdbkq', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                loading.style.display = 'none';

                if (response.ok) {
                    successMessage.style.display = 'block';
                    form.reset();
                    
                    // Esconder mensagem apÃ³s 5 segundos
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 5000);
                } else {
                    throw new Error('Erro na resposta do servidor');
                }
            } catch (error) {
                loading.style.display = 'none';
                errorMessage.style.display = 'block';
                console.error('Erro:', error);

                // Esconder mensagem apÃ³s 5 segundos
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
        });

        // ValidaÃ§Ã£o em tempo real
        const inputs = form.querySelectorAll('input[required], textarea[required]');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim() === '') {
                    this.style.borderColor = '#e74c3c';
                } else {
                    this.style.borderColor = '#e0e0e0';
                }
            });
        });
    </script>
</body>
</html>
