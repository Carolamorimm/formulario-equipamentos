<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <style>
        * {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        .header {

            margin-bottom: 30px;

        .header h1 {
            color: #333;

            margin-bottom: 10px;
        }

        .header p {

        }

        .form-group {

        label {

            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"],

            padding: 12px;

            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="file"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {

            min-height: 80px;
        }

        .required {
            color: #e74c3c;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-reset {
            background: #f0f0f0;
            color: #333;
        }

        .btn-reset:hover {
            background: #e0e0e0;
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            text-align: center;
        }

        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            text-align: center;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-text {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 22px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ FormulÃ¡rio de Equipamentos</h1>
            <p>Preencha os dados do equipamento para registro</p>
        </div>

        <div class="success-message" id="successMessage">
            âœ“ FormulÃ¡rio enviado com sucesso! Os dados foram salvos.
        </div>

        <div class="error-message" id="errorMessage">
            âœ— Erro ao enviar o formulÃ¡rio. Tente novamente.
        </div>

        <form id="equipmentForm">
            <div class="form-group">
                <label for="portador">Portador <span class="required">*</span></label>

            </div>

            <div class="form-group">
                <label for="modelo">Modelo <span class="required">*</span></label>
                <input type="text" id="modelo" required placeholder="Ex: MacBook Pro M1">
            </div>

            <div class="form-group">
                <label for="serial">Serial Number <span class="required">*</span></label>
                <input type="text" id="serial" required placeholder="NÃºmero de sÃ©rie do equipamento">
            </div>

            <div class="form-group">
                <label for="hd">HD <span class="required">*</span></label>
                <input type="text" id="hd" required placeholder="Ex: 256GB SSD">
            </div>

            <div class="form-group">
                <label for="processador">Processador <span class="required">*</span></label>
                <input type="text" id="processador" required placeholder="Ex: Intel Core i7">
            </div>

            <div class="form-group">
                <label for="memoria">MemÃ³ria <span class="required">*</span></label>
                <input type="text" id="memoria" required placeholder="Ex: 16GB RAM">
            </div>

            <div class="form-group">
                <label for="marca">Marca <span class="required">*</span></label>

                <label for="foto">Foto como evidÃªncia</label>
                <input type="file" id="foto" accept="image/*">

            <div class="button-group">
                <button type="submit" class="btn-submit">Enviar FormulÃ¡rio</button>
                <button type="reset" class="btn-reset">Limpar</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Enviando dados...</p>
            </div>
        </form>
    </div>

    <!-- Firebase SDK v8 (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script>
        console.log('ðŸ”¥ Iniciando configuraÃ§Ã£o do Firebase...');

        // ConfiguraÃ§Ã£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDJe-1kZVqgqCSmm9jA8YBL_M9x8cXqXkY",
            authDomain: "form-equipamentos-dr.firebaseapp.com",
            projectId: "form-equipamentos-dr",
            storageBucket: "form-equipamentos-dr.appspot.com",
            messagingSenderId: "951445803016",
            appId: "1:951445803016:web:a3f71dda8fae7b5a4f78d6",
            measurementId: "G-QU2M747622"
        };

        // Verificar se Firebase SDK foi carregado
        if (typeof firebase === 'undefined') {
            console.error('âŒ Firebase SDK nÃ£o foi carregado!');
            alert('Erro: Firebase SDK nÃ£o carregado. Verifique sua conexÃ£o com a internet.');
        } else {
            console.log('âœ… Firebase SDK carregado com sucesso');
        }

        // Inicializar Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            console.log('âœ… Firebase inicializado com sucesso');
            console.log('ðŸ“¦ Projeto:', firebaseConfig.projectId);
        } catch (error) {
            console.error('âŒ Erro ao inicializar Firebase:', error);
            alert('Erro ao inicializar Firebase: ' + error.message);
        }

        const db = firebase.firestore();
        const storage = firebase.storage();

        console.log('âœ… Firestore e Storage prontos');
        console.log('ðŸ“Š Collection: equipamentos');

        const form = document.getElementById('equipmentForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('ðŸ“ FormulÃ¡rio submetido!');

            // Coletar dados do formulÃ¡rio
            const formData = {
                portador: document.getElementById('portador').value.trim(),
                equipamento: document.getElementById('equipamento').value.trim(),
                modelo: document.getElementById('modelo').value.trim(),
                serial: document.getElementById('serial').value.trim(),
                hd: document.getElementById('hd').value.trim(),
                processador: document.getElementById('processador').value.trim(),
                memoria: document.getElementById('memoria').value.trim(),
                marca: document.getElementById('marca').value.trim(),
                email: document.getElementById('email').value.trim(),
                timestamp: new Date(),
                fotoURL: null
            };

            console.log('ðŸ“‹ Dados coletados:', formData);

            // Validar campos obrigatÃ³rios
            if (!formData.portador || !formData.equipamento || !formData.modelo ||
                !formData.serial || !formData.hd || !formData.processador ||
                !formData.memoria || !formData.marca || !formData.email) {
                console.warn('âš ï¸ ValidaÃ§Ã£o falhou: campos obrigatÃ³rios vazios');
                errorMessage.textContent = 'âœ— Por favor, preencha todos os campos obrigatÃ³rios.';
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
                return;
            }

            console.log('âœ… ValidaÃ§Ã£o passou');

            // Mostrar loading
            loading.style.display = 'block';
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                // Fazer upload da foto se existir
                const fotoInput = document.getElementById('foto');
                if (fotoInput.files && fotoInput.files[0]) {
                    console.log('ðŸ“¸ Iniciando upload da foto...');
                    const file = fotoInput.files[0];
                    console.log('ðŸ“¸ Arquivo:', file.name, '| Tamanho:', (file.size / 1024).toFixed(2), 'KB');

                    const storageRef = storage.ref('fotos/' + Date.now() + '_' + file.name);
                    const uploadTask = await storageRef.put(file);
                    console.log('âœ… Upload da foto concluÃ­do');

                    formData.fotoURL = await storageRef.getDownloadURL();
                    console.log('ðŸ”— URL da foto:', formData.fotoURL);
                } else {
                    console.log('â„¹ï¸ Nenhuma foto selecionada');
                }

                // Salvar dados no Firestore
                console.log('ðŸ’¾ Salvando dados no Firestore...');
                const docRef = await db.collection('equipamentos').add(formData);
                console.log('âœ… Dados salvos com sucesso! ID do documento:', docRef.id);

                loading.style.display = 'none';
                successMessage.textContent = 'âœ“ FormulÃ¡rio enviado com sucesso! ID: ' + docRef.id;
                successMessage.style.display = 'block';
                form.reset();

                console.log('ðŸŽ‰ Processo completo!');

                // Esconder mensagem apÃ³s 5 segundos
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);

            } catch (error) {
                console.error('âŒ ERRO no processo de envio:', error);
                console.error('âŒ CÃ³digo do erro:', error.code);
                console.error('âŒ Mensagem:', error.message);
                console.error('âŒ Stack:', error.stack);

                loading.style.display = 'none';
                errorMessage.textContent = 'âœ— Erro ao enviar: ' + error.message;
                errorMessage.style.display = 'block';

                // Esconder mensagem apÃ³s 5 segundos
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
        });

        // ValidaÃ§Ã£o em tempo real
        const inputs = form.querySelectorAll('input[required], textarea[required]');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim() === '') {
                    this.style.borderColor = '#e74c3c';
                } else {
                    this.style.borderColor = '#e0e0e0';
                }
            });
        });
    </script>
</body>
</html>
