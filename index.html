<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Equipamentos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 12px;
            border: 2px dashed #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="file"]:hover {
            border-color: #667eea;
        }

        .file-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-reset {
            background: #f0f0f0;
            color: #333;
        }

        .btn-reset:hover {
            background: #e0e0e0;
        }

        .success-message {
            display: none;
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }

        .error-message {
            display: none;
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .required {
            color: #f44336;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Formul√°rio de Equipamentos</h1>
        <p class="subtitle">Preencha os dados do equipamento abaixo</p>

        <div class="success-message" id="successMessage">
            ‚úì Formul√°rio enviado com sucesso!
        </div>

        <div class="error-message" id="errorMessage">
            ‚úó Erro ao enviar o formul√°rio. Tente novamente.
        </div>

        <form id="equipmentForm">
            <div class="form-group">
                <label for="portador">Portador <span class="required">*</span></label>
                <input type="text" id="portador" name="PORTADOR" required placeholder="Nome do portador">
            </div>

            <div class="form-group">
                <label for="equipamento">Equipamento <span class="required">*</span></label>
                <input type="text" id="equipamento" name="EQUIPAMENTO" required placeholder="Ex: MacBook Air, Dell Inspirion">
            </div>

            <div class="form-group">
                <label for="modelo">Modelo <span class="required">*</span></label>
                <input type="text" id="modelo" name="MODELO" required placeholder="Ex: M1, 5510">
            </div>

            <div class="form-group">
                <label for="serial">Serial Number <span class="required">*</span></label>
                <input type="text" id="serial" name="SERIAL NUMBER" required placeholder="N√∫mero de s√©rie do equipamento">
            </div>

            <div class="form-group">
                <label for="hd">HD <span class="required">*</span></label>
                <input type="text" id="hd" name="HD" required placeholder="Ex: 256SSD, 512SSD, 1TB HD">
            </div>

            <div class="form-group">
                <label for="processador">Processador <span class="required">*</span></label>
                <input type="text" id="processador" name="PROCESSADOR" required placeholder="Ex: M1, I7 11390H">
            </div>

            <div class="form-group">
                <label for="memoria">Mem√≥ria <span class="required">*</span></label>
                <input type="text" id="memoria" name="MEMORIA" required placeholder="Ex: 8GB, 16GB, 32GB">
            </div>

            <div class="form-group">
                <label for="marca">Marca <span class="required">*</span></label>
                <input type="text" id="marca" name="Marca" required placeholder="Ex: Apple, Dell, Lenovo">
            </div>

            <div class="form-group">
                <label for="email">Seu e-mail <span class="required">*</span></label>
                <input type="email" id="email" name="Seu e-mail" required placeholder="seu.email@example.com">
            </div>

            <div class="form-group">
                <label for="foto">Foto como evid√™ncia <span class="required">*</span></label>
                <input type="file" id="foto" name="Foto como evid√™ncia" accept="image/*" required>
                <p class="file-info">Formatos aceitos: JPG, PNG, GIF (m√°ximo 5MB)</p>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-submit">Enviar Formul√°rio</button>
                <button type="reset" class="btn-reset">Limpar</button>
            </div>

            <div class="loading" id="loading">
                <span class="spinner"></span>
                <span>Enviando formul√°rio...</span>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('equipmentForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const loadingDiv = document.getElementById('loading');

        // ID da planilha Google Sheets
        const SHEET_ID = '1ptk1LEV5cqx_K50vz-Roklg4qph5D8y-J1RQ5C-Sg0c';
        const SHEET_NAME = 'P√°gina1';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Mostrar loading
            loadingDiv.style.display = 'block';
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                // Coletar dados do formul√°rio
                const formData = new FormData(form);
                const data = Object.fromEntries(formData);

                // Converter arquivo para base64
                const fileInput = document.getElementById('foto');
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    const reader = new FileReader();
                    
                    reader.onload = async (event) => {
                        data['Foto como evid√™ncia'] = event.target.result;
                        
                        // Enviar para Google Sheets via Apps Script
                        await enviarParaGoogleSheets(data);
                    };
                    
                    reader.readAsDataURL(file);
                } else {
                    await enviarParaGoogleSheets(data);
                }
            } catch (error) {
                console.error('Erro:', error);
                loadingDiv.style.display = 'none';
                errorMessage.style.display = 'block';
            }
        });

        async function enviarParaGoogleSheets(data) {
            try {
                // Usar Google Sheets API via Apps Script
                const url = `https://docs.google.com/forms/d/e/1FAIpQLSc_placeholder/formResponse`;
                
                // Alternativa: Usar um servi√ßo como Formspree ou Sheet.best
                const response = await fetch('https://sheet.best/api/sheets/1ptk1LEV5cqx_K50vz-Roklg4qph5D8y-J1RQ5C-Sg0c', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    loadingDiv.style.display = 'none';
                    successMessage.style.display = 'block';
                    form.reset();
                    
                    // Ocultar mensagem de sucesso ap√≥s 5 segundos
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 5000);
                } else {
                    throw new Error('Erro na resposta do servidor');
                }
            } catch (error) {
                console.error('Erro ao enviar:', error);
                loadingDiv.style.display = 'none';
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
